<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="The login page for a web-based password manager prototype." name="description">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.12.3/dist/cdn/beer.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/beercss@3.12.3/dist/cdn/beer.min.js" type="module"></script>
    <script>
        window.onload = function () {
            const loginButton = document.getElementById("loginButton")
            loginButton.onclick = () => {
                window.location.href = "/auth/github"
            }
        }
    </script>
    <link href="src/login.css" rel="stylesheet">
</head>
<body class="dark">
<div class="loginContainer fixed middle center">


<article class="login medium-width">
    <div class="center-align">
        <h3 class="medium-space tiny-margin bottom-margin">
            Log In
        </h3>
        <sub class="center-align">
            With your GitHub account
        </sub>
    </div>


    <div class="center-align bottom-align top-margin large-space">
        <button id="loginButton">Log In With GitHub</button>
    </div>

</article>
</div>



</body>
</html>
