<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login – Bucket Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- css + fonts -->
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <h1 class="navbar-brand mb-0">Bucket Buddy</h1>
        <div class="navbar-nav ms-auto" id="auth-nav">
          <!-- js fills this -->
        </div>
      </div>
    </nav>

    <!-- login card -->
    <div class="container d-flex justify-content-center">
      <div class="card shadow-lg p-4" style="max-width: 480px; width: 100%;">
        <h2 class="mb-3 text-center">Welcome Back!</h2>
        <p class="text-muted text-center">Sign in with your GitHub account to access your bucket list.</p>
        <div class="d-grid mb-3">
          <!-- github login button -->
          <a href="/auth/github" class="btn btn-dark btn-lg">
            <i class="bi bi-github me-2"></i> Sign in with GitHub
          </a>
        </div>
        <p class="text-muted small text-center">
          first time? don’t worry — we’ll make an account for you auto.
        </p>
      </div>
    </div>

    <!-- bootstrap icons + js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- nav updater js -->
    <script>
      async function updateNavbar() {
        try {
          const res = await fetch("/me");
          const data = await res.json();
          const nav = document.getElementById("auth-nav");
          nav.innerHTML = "";

          if (data.user) {
            // if logged in → skip login, show links + logout
            nav.innerHTML = `
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link" href="results.html">All Items</a>
              <form method="post" action="/logout" class="d-inline">
                <button type="submit" class="btn btn-outline-danger btn-sm ms-2">Logout</button>
              </form>
            `;
          } else {
            // not logged in → highlight login
            nav.innerHTML = `
              <span class="nav-link active">Login</span>
            `;
          }
        } catch (err) {
          console.error("navbar broke", err);
        }
      }
      updateNavbar();
    </script>
  </body>
</html>
